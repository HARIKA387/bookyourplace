<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Smart Study Zone Finder</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: linear-gradient(120deg, #dbeafe 0%, #fef9c3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px #0001;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1e40af;
    }

    .error {
      color: #dc2626;
      margin-bottom: 1rem;
      font-size: 0.98rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button class="btn" onclick="login()">Login</button>
    <br><br>
    <a href="index.html" style="color:#2563eb;text-decoration:underline;">Back to Home</a>
  </div>
  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if (username === "user123" && password === "pass123") {
        errorMsg.textContent = "";
        window.location.href = "view-all-places.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>

</html>
