<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Study Zone Finder</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #dbeafe 0%, #fef9c3 100%);
      margin: 0;
      padding: 0;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2563eb;
      color: #fff;
      padding: 2rem 0 1rem 0;
      text-align: center;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .intro h2 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .intro p {
      color: #374151;
      margin-bottom: 2rem;
      font-size: 1.05rem;
    }

    .btn {
      display: inline-block;
      background: #3b82f6;
      color: #fff;
      padding: 0.8rem 2.2rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
      text-decoration: none;
    }

    .btn:hover {
      background: #1e40af;
      transform: translateY(-2px) scale(1.03);
    }

    footer {
      background: #1e40af;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Smart Study Zone Finder</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Your Gateway to Efficient Study Spaces</h2>
      <p>Enter your name to find and select the best study spaces available on campus.</p>
      <input type="text" id="usernameInput" placeholder="Enter your name"
        style="padding:0.7rem 1rem; border-radius:8px; border:1px solid #a5b4fc; font-size:1rem; margin-bottom:1rem;">
      <br>
      <button class="btn" onclick="proceed()">Proceed</button>
      <button class="btn" onclick="goToDashboard()">View Available Spaces</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Smart Study Zone Finder</p>
  </footer>

  <script>
    function proceed() {
      const username = document.getElementById('usernameInput').value.trim();
      if (username) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        window.location.href = "dashboard.html";
      } else {
        alert('Please enter your name.');
      }
    }

    function goToDashboard() {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = "dashboard.html";
      } else {
        alert('Please enter your name first.');
      }
    }
  </script>
</body>

</html>
